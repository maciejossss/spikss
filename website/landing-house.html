<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serwis Palników i Kotłów – Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html,body{height:100%;}
      body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
      .no-scroll{overflow:hidden}
      .card{filter:drop-shadow(0 6px 18px rgba(0,0,0,.08))}
    </style>
  </head>
  <body class="h-screen no-scroll bg-slate-900 grid place-items-center">
    <div class="relative w-[1180px] max-w-[96vw] h-[94vh] rounded-2xl overflow-hidden bg-white">
      <!-- Background illustration (flat SVG: sky + house + company + factory/school) -->
      <svg viewBox="0 0 1180 680" class="absolute inset-0 w-full h-full" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#A6DBF7"/>
            <stop offset="100%" stop-color="#87C9EE"/>
          </linearGradient>
        </defs>
        <!-- sky -->
        <rect x="0" y="0" width="1180" height="680" fill="url(#sky)"/>
        <!-- clouds -->
        <g fill="#fff" opacity=".9">
          <g transform="translate(80,70)"><ellipse cx="42" cy="20" rx="42" ry="18"/><circle cx="22" cy="12" r="12"/><circle cx="60" cy="10" r="10"/></g>
          <g transform="translate(1020,80)"><ellipse cx="42" cy="20" rx="42" ry="18"/><circle cx="22" cy="12" r="12"/><circle cx="60" cy="10" r="10"/></g>
        </g>
        <!-- hills -->
        <path d="M0,450 C200,380 360,410 540,390 C760,370 920,410 1180,380 L1180,680 L0,680 Z" fill="#2FA463"/>
        <path d="M0,475 C230,415 420,455 610,435 C820,415 970,445 1180,420 L1180,680 L0,680 Z" fill="#2B8C57"/>

        <!-- left: House (client) -->
        <g transform="translate(130,340)">
          <path d="M10 90 L90 35 L170 90" fill="#E4643A" stroke="#DB5B33" stroke-width="4" stroke-linejoin="round"/>
          <rect x="24" y="88" width="150" height="90" rx="8" fill="#FAD9B8" stroke="#E0BFA3" stroke-width="4"/>
          <rect x="120" y="52" width="18" height="36" fill="#E0BFA3"/>
          <circle cx="129" cy="45" r="7" fill="#fff" opacity=".85"/>
          <rect x="50" y="118" width="36" height="48" rx="4" fill="#C9643E"/>
          <rect x="106" y="114" width="50" height="28" rx="4" fill="#FFFFFF" opacity=".9"/>
        </g>

        <!-- center: Company building (Serwis Palników i Kotłów) -->
        <g transform="translate(420,300)">
          <rect x="0" y="36" width="340" height="150" rx="10" fill="#1F4F78"/>
          <rect x="-14" y="22" width="368" height="16" fill="#2A5F8E"/>
          <rect x="24" y="68" width="290" height="48" rx="6" fill="#2A5F8E"/>
          <rect x="40" y="126" width="120" height="44" rx="6" fill="#2A5F8E"/>
          <circle cx="300" cy="148" r="16" fill="none" stroke="#5AA9D6" stroke-width="4"/>
        </g>
        <!-- company label plate -->
        <g transform="translate(450,260)">
          <rect x="0" y="0" width="280" height="48" rx="10" fill="#E4643A"/>
          <text x="140" y="30" text-anchor="middle" font-family="Inter, Arial" font-weight="700" font-size="20" fill="#fff">SERWIS PALNIKÓW I KOTŁÓW</text>
        </g>

        <!-- right: School/Factory block -->
        <g transform="translate(900,340)">
          <rect x="0" y="54" width="200" height="86" rx="8" fill="#D9E3EA"/>
          <rect x="26" y="0" width="18" height="54" fill="#C7D6E2"/>
          <rect x="54" y="-10" width="18" height="64" fill="#C7D6E2"/>
          <rect x="84" y="30" width="60" height="24" rx="4" fill="#FFFFFF" opacity=".85"/>
        </g>

        <!-- top tags with connectors (like the reference style) -->
        <g font-family="Inter, Arial" fill="#0F172A">
          <!-- Klient indywidualny -->
          <g>
            <rect x="80" y="80" width="180" height="62" rx="16" fill="#FFFFFF"/>
            <text x="170" y="110" text-anchor="middle" font-size="16" font-weight="700">KLIENT</text>
            <text x="170" y="128" text-anchor="middle" font-size="12" fill="#64748B">indywidualny</text>
            <path d="M170,142 L210,340" stroke="#FFFFFF" stroke-width="5"/>
          </g>
          <!-- Instalacje CO -->
          <g>
            <rect x="300" y="80" width="180" height="62" rx="16" fill="#FFFFFF"/>
            <text x="390" y="110" text-anchor="middle" font-size="16" font-weight="700">INSTALACJE CO</text>
            <text x="390" y="128" text-anchor="middle" font-size="12" fill="#64748B">grzejniki/podłogówka</text>
            <path d="M390,142 L560,300" stroke="#FFFFFF" stroke-width="5"/>
          </g>
          <!-- Instalacje gazowe -->
          <g>
            <rect x="520" y="80" width="180" height="62" rx="16" fill="#FFFFFF"/>
            <text x="610" y="110" text-anchor="middle" font-size="16" font-weight="700">INSTALACJE GAZOWE</text>
            <text x="610" y="128" text-anchor="middle" font-size="12" fill="#64748B">przyłącza/odbiór</text>
            <path d="M610,142 L1000,340" stroke="#FFFFFF" stroke-width="5"/>
          </g>
          <!-- Wod-kan -->
          <g>
            <rect x="740" y="80" width="180" height="62" rx="16" fill="#FFFFFF"/>
            <text x="830" y="110" text-anchor="middle" font-size="16" font-weight="700">WOD‑KAN</text>
            <text x="830" y="128" text-anchor="middle" font-size="12" fill="#64748B">montaż i serwis</text>
            <path d="M830,142 L430,430" stroke="#FFFFFF" stroke-width="5"/>
          </g>
          <!-- Kotłownie / serwis -->
          <g>
            <rect x="960" y="80" width="180" height="62" rx="16" fill="#FFFFFF"/>
            <text x="1050" y="110" text-anchor="middle" font-size="16" font-weight="700">KOTŁOWNIE</text>
            <text x="1050" y="128" text-anchor="middle" font-size="12" fill="#64748B">serwis i uruchomienia</text>
            <path d="M1050,142 L720,300" stroke="#FFFFFF" stroke-width="5"/>
          </g>
        </g>
      </svg>

      <!-- Overlay content -->
      <div class="absolute inset-0 flex flex-col items-center justify-between py-6">
        <!-- CTA row -->
        <div class="mt-2 flex items-center gap-6">
          <a href="#" class="card bg-white rounded-2xl px-6 py-4 border border-white/70 flex items-center gap-3">
            <div class="text-xs text-sky-600">Portal</div>
            <div class="text-lg font-semibold text-slate-800">Logowanie dla klientów</div>
          </a>
          <a href="#" class="card bg-white rounded-2xl px-6 py-4 border border-white/70 flex items-center gap-3">
            <div class="text-xs text-indigo-600">Panel</div>
            <div class="text-lg font-semibold text-slate-800">Logowanie dla serwisantów</div>
          </a>
        </div>

        <!-- Services tiles -->
        <div class="w-full px-8 pb-6">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="card bg-white rounded-xl p-5 border border-slate-200/70">
              <div class="w-9 h-9 rounded-md bg-sky-100 text-sky-600 grid place-content-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M12 2a7 7 0 0 0-7 7v2H3a1 1 0 1 0 0 2h2v2a7 7 0 0 0 14 0v-2h2a1 1 0 1 0 0-2h-2V9a7 7 0 0 0-7-7Z"/></svg>
              </div>
              <div class="font-semibold">Instalacje wod‑kan</div>
              <div class="text-sm text-slate-600">Montaż i serwis instalacji.</div>
            </div>
            <div class="card bg-white rounded-xl p-5 border border-slate-200/70">
              <div class="w-9 h-9 rounded-md bg-blue-100 text-blue-600 grid place-content-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M20 8H4a2 2 0 0 0-2 2v8h20v-8a2 2 0 0 0-2-2ZM7 6h10l1-2H6l1 2Z"/></svg>
              </div>
              <div class="font-semibold">Ogrzewanie podłogowe / CO</div>
              <div class="text-sm text-slate-600">Grzejniki i podłogówka.</div>
            </div>
            <div class="card bg-white rounded-xl p-5 border border-slate-200/70">
              <div class="w-9 h-9 rounded-md bg-rose-100 text-rose-600 grid place-content-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M12 3c2 2.5 3 4.833 3 7a3 3 0 1 1-6 0c0-2.167 1-4.5 3-7Z"/></svg>
              </div>
              <div class="font-semibold">Instalacje gazowe</div>
              <div class="text-sm text-slate-600">Przyłącza, odbiory, przeglądy.</div>
            </div>
            <div class="card bg-white rounded-xl p-5 border border-slate-200/70">
              <div class="w-9 h-9 rounded-md bg-indigo-100 text-indigo-600 grid place-content-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M5 6h14v12H5zM3 8h2v8H3zm16 0h2v8h-2z"/></svg>
              </div>
              <div class="font-semibold">Kotłownie / serwis kotłów</div>
              <div class="text-sm text-slate-600">Gazowe i olejowe – wszystkie marki.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
