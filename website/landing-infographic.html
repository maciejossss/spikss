<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serwis â€“ Infographic Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,body{height:100%;overflow:hidden}
      .tag{filter:drop-shadow(0 4px 8px rgba(0,0,0,.08))}
    </style>
  </head>
  <body class="min-h-screen bg-slate-900 grid place-items-center">
    <div class="w-[1180px] max-w-[95vw] bg-white rounded-2xl overflow-hidden">
      <svg viewBox="0 0 1180 600" class="w-full h-[80vh]" xmlns="http://www.w3.org/2000/svg">
        <!-- sky -->
        <defs>
          <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#A6DBF7"/>
            <stop offset="100%" stop-color="#87C9EE"/>
          </linearGradient>
        </defs>
        <rect x="0" y="0" width="1180" height="600" fill="url(#sky)"/>
        <!-- clouds -->
        <g fill="#fff" opacity=".85">
          <g transform="translate(60,78)">
            <ellipse cx="40" cy="18" rx="40" ry="16"/>
            <circle cx="20" cy="12" r="10"/>
            <circle cx="58" cy="10" r="9"/>
          </g>
          <g transform="translate(1040,70)">
            <ellipse cx="40" cy="18" rx="40" ry="16"/>
            <circle cx="22" cy="12" r="10"/>
            <circle cx="60" cy="12" r="9"/>
          </g>
        </g>
        <!-- hills -->
        <path d="M0,400 C200,320 360,360 540,340 C760,320 920,360 1180,330 L1180,600 L0,600 Z" fill="#2FA463"/>
        <path d="M0,420 C230,360 420,400 610,380 C820,360 970,390 1180,360 L1180,600 L0,600 Z" fill="#2B8C57"/>

        <!-- hydro water front -->
        <rect x="140" y="480" width="900" height="30" rx="14" fill="#1C5DA6"/>
        <rect x="360" y="430" width="220" height="70" fill="#2C6CBD"/>
        <g fill="#1F60AE">
          <rect x="370" y="440" width="28" height="50"/>
          <rect x="405" y="440" width="28" height="50"/>
          <rect x="440" y="440" width="28" height="50"/>
          <rect x="475" y="440" width="28" height="50"/>
          <rect x="510" y="440" width="28" height="50"/>
        </g>

        <!-- wind turbines -->
        <g fill="#F0F7FF" stroke="#E0EEFF" stroke-width="3">
          <line x1="520" y1="250" x2="520" y2="390"/>
          <path d="M520 250 l38 20 l-38 8 Z"/>
          <path d="M520 250 l-36 18 l34 10 Z"/>
          <line x1="580" y1="270" x2="580" y2="400"/>
          <path d="M580 270 l30 16 l-30 6 Z"/>
          <path d="M580 270 l-27 14 l25 8 Z"/>
        </g>

        <!-- factories left/right -->
        <g>
          <rect x="140" y="300" width="80" height="90" fill="#D9E3EA"/>
          <rect x="160" y="230" width="18" height="70" fill="#C7D6E2"/>
          <rect x="186" y="240" width="18" height="60" fill="#C7D6E2"/>
          <circle cx="168" cy="218" r="8" fill="#fff" opacity=".85"/>
          <circle cx="194" cy="210" r="8" fill="#fff" opacity=".8"/>
        </g>
        <g>
          <rect x="930" y="330" width="140" height="60" fill="#D9E3EA"/>
          <rect x="990" y="280" width="16" height="50" fill="#C7D6E2"/>
          <rect x="1012" y="265" width="16" height="65" fill="#C7D6E2"/>
        </g>

        <!-- solar panels -->
        <rect x="930" y="405" width="70" height="16" fill="#2D6CBD"/>
        <rect x="1008" y="405" width="70" height="16" fill="#2D6CBD"/>

        <!-- tags (rounded labels) with connectors -->
        <g font-family="Inter, Arial" font-size="14" fill="#0F172A">
          <g class="tag">
            <rect x="90" y="80" rx="16" ry="16" width="150" height="60" fill="#FFFFFF"/>
            <text x="165" y="110" text-anchor="middle" font-weight="700">GEOTHERMAL</text>
            <text x="165" y="128" text-anchor="middle" font-size="11" fill="#64748B">lorem ipsum dolor</text>
            <path d="M165,140 L165,210" stroke="#FFFFFF" stroke-width="4"/>
          </g>
          <g class="tag">
            <rect x="300" y="80" rx="16" ry="16" width="150" height="60" fill="#FFFFFF"/>
            <text x="375" y="110" text-anchor="middle" font-weight="700">WIND POWER</text>
            <text x="375" y="128" text-anchor="middle" font-size="11" fill="#64748B">lorem ipsum dolor</text>
            <path d="M375,140 L540,250" stroke="#FFFFFF" stroke-width="4"/>
          </g>
          <g class="tag">
            <rect x="510" y="80" rx="16" ry="16" width="150" height="60" fill="#FFFFFF"/>
            <text x="585" y="110" text-anchor="middle" font-weight="700">HYDRO POWER</text>
            <text x="585" y="128" text-anchor="middle" font-size="11" fill="#64748B">lorem ipsum dolor</text>
            <path d="M585,140 L470,430" stroke="#FFFFFF" stroke-width="4"/>
          </g>
          <g class="tag">
            <rect x="720" y="80" rx="16" ry="16" width="150" height="60" fill="#FFFFFF"/>
            <text x="795" y="110" text-anchor="middle" font-weight="700">BIO ENERGY</text>
            <text x="795" y="128" text-anchor="middle" font-size="11" fill="#64748B">lorem ipsum dolor</text>
            <path d="M795,140 L980,330" stroke="#FFFFFF" stroke-width="4"/>
          </g>
          <g class="tag">
            <rect x="930" y="80" rx="16" ry="16" width="150" height="60" fill="#FFFFFF"/>
            <text x="1005" y="110" text-anchor="middle" font-weight="700">SOLAR ENERGY</text>
            <text x="1005" y="128" text-anchor="middle" font-size="11" fill="#64748B">lorem ipsum dolor</text>
            <path d="M1005,140 L1005,405" stroke="#FFFFFF" stroke-width="4"/>
          </g>
        </g>
      </svg>
    </div>
  </body>
  </html>
